<form>
  <div class="form-group">
    <label>Number of d6:</label>
    <input type="number" name="dice" value="{{dice}}" min="1" required/>
  </div>
  <div class="form-buttons" style="margin-top: 10px; display:flex; justify-content:flex-end; gap: 5px;">
    <button type="button" class="roll">Roll</button>
    <button type="button" class="cancel">Cancel</button>
  </div>
</form>
